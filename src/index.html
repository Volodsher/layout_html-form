<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form name="student-data" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <fieldset class="section">
      <legend>Personal information</legend>
      <label for="surname">Surname:</label>
      <input class="input-field" type="text" id="surname" name="pi"><br>
      <label for="name">Name:</label>
      <input class="input-field" type="text" id="name" name="pi"><br>
      <label for="age">How old are You?</label>
      <input class="input-field" type="number" id="age" name="pi" value="12" min="0" max="100" data-qa="field-value"><br>
      <label for="birth">Full date of birth:</label>
      <input class="input-field" type="date" id="birth" name="pi"><br>
      <label for="term">I accept the term of the agreement</label>
      <input type="checkbox" id="term" name="pi">
    </fieldset>
    <fieldset class="section">
      <legend>Registration</legend>
      <label for="e-mail">E-mail:</label>
      <input class="input-field" type="email" id="e-mail" name="pi" placeholder="email@example.com" data-qa="field-placeholder"><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="pi">
    </fieldset>
    <fieldset class="section">
      <legend>An interesting fact about you!</legend>
      <div class="input-field">
        Do you love cats?
        <input type="radio" id="cat-yes" name="cat" value="Yes">
        <label for="cat-yes">Yes</label>
        <input type="radio" id="cat-no" name="cat" value="No">
        <label for="cat-no">No</label><br>
      </div>
      <label for="fav-color">What is your favorite color?</label>
      <input class="input-field" type="color" id="fav-color" name="fact"><br>
      <label for="bed-time">What time do you go to bed?</label>
      <input class="input-field" type="time" id="bed-time" name="fact"><br>
      <div class="input-field">
        <label for="car">What are your favorite brand of cars?</label>
        <select id="car" name="cars" multiple>
          <option value="volvo">BMW</option>
          <option value="saab">Audi</option>
          <option value="opel">Lada</option>
          <option value="audi"></option>
        </select>
      </div>
      <label for="work-rate">How do you rate our work?</label>
      <input type="range" id="work-rate" name="pi" value="0">
    </fieldset>
    <fieldset class="section">
      <legend>Additional info:</legend>
      <div class="input-field">
        <label for="comments">Comments:</label>
        <textarea rows="2" cols="20" id="comments" name="comments" form="student-data"></textarea>
      </div>
      Would you recommend us?
      <select name="recomendation">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </fieldset>
    <input type="submit" id="submit" value="Submit">
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
